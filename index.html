<!DOCTYPE html>
<html lang="en">

<head>
  <title>Marcador</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="container">
    <h1>Marcador</h1>
    <form id="js-bookmark-list-form">
      <label for="bookmark-list-entry">Add a bookmark</label>
      <br>
      <input type="text" name="bookmark-list-entry" class="js-bookmark-list-entry" placeholder="Title">
      <br>
      <input type="text" name="bookmark-list-entry" class="js-bookmark-url-entry" placeholder="URL">
      <br>
      <input type="text" name="bookmark-list-entry" class="js-bookmark-desc-entry" placeholder="Description">
      <br>
      <input type="text" name="bookmark-list-entry" class="js-bookmark-rating-entry" placeholder="Rating (enter 1 - 5)">
      <br>
      <button id="submit-button" type="submit">Add item</button>
      <div>
        <input type="checkbox" id="filter-checked" class="filter-checked js-filter-checked" />
        <label for="filter-checked">Hide Checked</label>
      </div>
      <div>
        <label for="js-bookmark-list-search-entry">Search:</label>
        <input type="text" name="bookmark-list-search-entry" class="js-bookmark-list-search-entry" />
      </div>
    </form>
    <ul class="bookmark-list js-bookmark-list">
    </ul>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/Item.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
<footer>
    <p>by Stefanie Carrasco</p>
</footer>
</body>
</html>

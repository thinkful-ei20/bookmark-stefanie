<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Marcador</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header role="banner">
        <h1>Marcador</h1>
        <p>marc what you love</p>
    </header>
    <section role="region" class="buttons">
        <form>
            <button type='button'>Add</button>
            <select id='dropdown'>
                <option value="0" selected>All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </form>
    </section>
    <section role="region" class="detailed-view">
        <section role="region" class="detailed-entry">
            <h4>Another Title</h4>
            <p class="bookmark-url">http://example.com</p>
            <p class="description">How to grow edible plants in South Florida</p>
            <p class="rating">Rating: 5</p>
        </section>
    </section>
    <section role="region" class="bookmark-list">
        <section role="region" class="bookmark-entry">
            <h4>Title of the Link</h4>
            <p>Rating: 3</p>
            <form>
                <button>Delete</button>
            </form>
        </section>
    </section>
    <footer role="contentinfo">
        <p>by S. Carrasco</p>
    </footer>

    <script src="/index.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</body>
</html>
